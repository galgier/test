<!DOCTYPE html>
<!--
    # vim: ts=4 sw=4 expandtab
-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PyScript Offline</title>
        <script type="module" src="/test/pyscript/core.js"></script>
        <link rel="stylesheet" href="/test/pyscript/core.css">
    </head>
    <body>
        <py-config>
            interpreter = "/test/pyodide/pyodide.mjs"
        </py-config>
        <script type="py">
            from pyscript import document

            document.body.append("Hello from local PyScript")
        </script>
    </body>
</html>
