<!DOCTYPE html>
<!--
    # vim: ts=4 sw=4 expandtab
-->
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PyScript Test</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.5.1/core.js"></script>
</head>
<body>
  <py-config>
  </py-config>
  <table>
    <tr>
      <th>Dimensions</th>
      <th>Generators</th>
      <th>Solvers</th>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <th>Width</th>
            <td><input type="text" name="width" value="10" size="5"
            maxlength="5"></td>
          </tr>
          <tr>
            <th>Height</th>
            <td><input type="text" name="height" value="10" size=
            "5" maxlength="5"></td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <td><input type="radio" name="generator" value=
            "recursive" size="4">Recursive Backtracker</td>
          </tr>
          <tr>
            <td><input type="radio" name="generator" value=
            "wilsons" checked size="4">Wilson's Algorithm</td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <td><input type="radio" name="solver" value="deadend"
            checked size="4"> Dead End Backfill</td>
          </tr>
          <tr>
            <td><input type="radio" name="solver" value="random"
            size="4">Random Mouse Algorithm</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
  <script type="py" worker target="the-place">
    from pyscript import display
    display("PyScript")
  </script>
  <h1 id="the-place"></h1>
</body>
</html>
